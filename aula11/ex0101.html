<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países de Origem</title>
</head>
<body>
    <h1>Sistema de Nacionalidades.</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <button onclick="calcular()"> calcular </button>
    <div id="res"></div>
    <script>
        function calcular(){
            var pais= document.querySelector(`input#txtpais`).value
            var res = document.querySelector(`div#res`)
            res.innerHTML = `<p>Seu país de origem é<strong>${pais}</strong>.</p>`
            if (pais == 'brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>.</p>`
            }else{
            res.innerHTML = `<p>Você é <strong>estrangeiro</strong>!</p>`}
        }
    </script>
</body>
</html>
